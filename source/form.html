<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>HTML Academy: Кэт энерджи</title>
  <link rel="stylesheet" href="css/style.css">

<body>
  <header class="header container">
    <a class="header__logo">
      <img class="header__logo-image" src="img/logo-mobile.svg" alt="Логотип Cat Energy" width="191" height="38">
    </a>
    <nav class="main-nav">
      <ul class="main-nav__list">
        <li class="site-list__item site-list__item--active"><a>Главная</a></li>
        <li class="site-list__item"><a href="catalog.html">Каталог продукции</a></li>
        <li class="site-list__item"><a href="form.html">Подбор программы</a></li>
      </ul>

  <main>

      <div class="contacts__wrapper ">
        <p class="contacts__invite">Приглашем к содрудничеству дилеров!</p>

          </a>

        <li class="social__item">
          <a class="social__link social__link--fb" href="https://facebook.com/htmlacademy" aria-label="Cat в Energy

        </li>
      </ul>
      <div class="copyright__wrapper">
        <a class="footer__copyright copyright" href="https://htmlacademy.ru/intensive/adaptive">
