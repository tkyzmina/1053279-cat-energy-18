<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Academy: Кэт энерджи</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header container inner-page">
    <div class="header__top-wrapper">
      <a class="header__logo" href="index.html">
        <picture>
          <source media="(min-width: 1440px)" srcset="img/logo-desktop.svg">
          <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
          <img class="header__logo-image" src="img/logo-mobile.svg" alt="Логотип Cat Energy" width="191" height="38">
        </picture>
      </a>
      <button class="main-nav__toggle" type="button">
        <span class="visually-hidden">Открыть меню</span>
      </button>
    </div>
    <nav class="main-nav main-nav--closed main-nav--nojs">
      <ul class="main-nav__list">
        <li class="site-list__item site-list__item--inner"><a href="index.html">Главная</a></li>
        <li class="site-list__item site-list__item--inner"><a href="catalog.html">Каталог продукции</a></li>
        <li class="site-list__item site-list__item--inner site-list__item--active"><a>Подбор программы</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contacts">
      <h2 class="visually-hidden">Наш адрес</h2>
      <div class="contacts__wrapper ">
        <p class="contacts__invite">Приглашем к содрудничеству дилеров!</p>
        <p class="contacts__address">ул. Большая Конюшенная, д. 19/8
          Санкт-Петербург</p>
      </div>
      <div class="contacts__map"></div>
    </section>
  </main>

  <footer class="footer ">
    <div class="footer__wrapper container">
      <a class="footer__logo"><img src="img/logo-footer.svg" width="128" heigt="24" alt="Логотип Cat Energy"></a>
      <ul class="social">
        <li class="social__item">
          <a class="social__link--vk" href="https://vk.com/htmlacademy" aria-label="Cat Energy
            Вконтакте">
            <svg class="social__link social__link--vksvg" width="22" height="12">
              <use xlink:href="img/sprite.svg#icon-vk"></use>
            </svg>

          </a>
        </li>
        <li class="social__item">
          <a class="social__link--insta" href="https://instagram.com/htmlacademy" aria-label="Cat
            Energy в Instagram">
            <svg class="social__link social__link--instasvg" width="16.1" height="16">
              <use xlink:href="img/sprite.svg#icon-insta"></use>
            </svg>
          </a>
        </li>
        <li class="social__item">
          <a class="social__link--fb" href="https://facebook.com/htmlacademy" aria-label="Cat в Energy
            Facebook">
            <svg class="social__link social__link--fbsvg" width="10" height="19">
              <use xlink:href="img/sprite.svg#icon-fb"></use>
            </svg>
          </a>
        </li>
      </ul>

      <div class="copyright__wrapper">
        <a class="footer__copyright copyright" href="https://htmlacademy.ru/intensive/adaptive">
          <p class="copyright__text">HTML Academy</p>
          <svg class="copyright__logo" width="27" height="34">
            <use xlink:href="img/sprite.svg#htmlacademy"></use>
          </svg>

        </a>
      </div>
    </div>
  </footer>
  <script src="/js/script.js"></script>
</body>

</html>
